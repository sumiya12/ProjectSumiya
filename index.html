<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/slider.css" />
    <link rel="stylesheet" href="style/feature.css" />
    <link rel="stylesheet" href="style/sales.css" />
  </head>
  <body>
    <div class="header mainContent">
      <div class="container-logo">
        <div class="logo-icon">
          <img src="header/iamage.png" alt="" class="image" />
        </div>
        <div class="food-delivery">Food Delivery</div>
      </div>
      <div class="cont-menu">
        <div class="menu-1">НҮҮР</div>
        <div class="menu-2">ХООЛНЫ ЦЭС</div>
        <div class="menu-3">ХҮРГЭЛТЫН БҮС</div>
      </div>
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Хайх"
        class="search"
      />
      <div class="login-busket">
        <div class="busket">Сагс</div>
        <div class="user-icon">Нэвтрэх</div>
      </div>
    </div>
    <div class="sliderBackground">
      <div class="mainContent slider">
        <div></div>
        <div id="slider">
          <div class="pic">
            <div class="pic-1">
              <img src="/slider/jijig.png" alt="" />
            </div>
            <div class="pic-2">
              <img src="/slider/tom.png" alt="" />
            </div>
          </div>
          <div></div>
          <div></div>
          <div class="slider-text">
            <h2>
              MStars Food <br />
              delivery
            </h2>
            <span id="span"></span>
            <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
          </div>
          <div id="arrow">
            <img src="/slider/next.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="container-feature">
        <div class="sub-container">
          <div class="feature-1">
            <div class="img-feature">
              <img src="/Feature/time.jpg" alt="" />
            </div>
            <div>
              <h3>Шуурхай хүргэлт</h3>
              <br />
              <p>30 минутанд таны гарт.</p>
            </div>
          </div>
          <div class="feature-2">
            <div class="img-feature-1">
              <img src="/Feature/grocery.jpg" alt="" />
            </div>
            <div>
              <h3>Эрүүл, баталгаат орц</h3>
              <br />
              <p>Хамгийн чанартайг танд.</p>
            </div>
          </div>
          <div class="feature-3">
            <div class="img-feature-2">
              <img src="/Feature/book.jpg" alt="" />
            </div>
            <div>
              <h3>Өргөн сонголт</h3>
              <br />
              <p>Хамгийн онцгойг танд.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-sale">
      <div class="sales-title">
        <div class="sales">
          <span></span>
          <h3>Хямдралтай</h3>
        </div>
        <div class="see-all">
          <h3>Бүгдийг харах</h3>
        </div>
      </div>
    </div>
  </body>
</html>
