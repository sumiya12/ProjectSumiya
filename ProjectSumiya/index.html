<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        id="search"
        name="search"
        placeholder="Хайх"
        class="search"

        <div class="busket">Сагс</div>

    <div class="sliderBackground">
      <div class="mainContent slider">
        <div></div>

          </div>
          <div class="slider-text">
            <h2>
              MStars Food <br />

        <div></div>
